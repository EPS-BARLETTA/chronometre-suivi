<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre Vitesse</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #timer-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #input-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #input-controls label {
            margin: 5px;
            font-size: 16px;
        }
        #input-controls input {
            margin: 5px;
            font-size: 16px;
            padding: 10px;
            width: 150px;
            max-width: 80%;
        }
        #timer-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #timer-controls button {
            padding: 0;
            font-size: 16px;
            font-weight: bold;
            width: 70px; /* Largeur des boutons */
            height: 70px; /* Hauteur des boutons */
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px; /* Espacement entre les boutons */
        }
        #start-button, #stop-button {
            background-color: #008CBA;
            border-radius: 50%;
        }
        #intermediate-button {
            background-color: #4CAF50;
            border-radius: 50%;
        }
        #reset-button, #download-button {
            background-color: #f44336;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px; /* Espacement des boutons du dessus */
        }
        #download-button {
            background-color: #FF9800;
        }
        #results {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
        #results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #results li {
            background: #e0e0e0;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        #final-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #D0E8FF;
            color: #333;
            font-weight: bold;
        }
        #creator {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
        }
        #creator a {
            color: #4CAF50;
            text-decoration: none;
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            #timer-controls button {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }
            #input-controls input {
                width: 120px; /* Ajustement pour petits écrans */
            }
        }
    </style>
</head>
<body>

    <h1>Chronomètre Vitesse</h1>

    <div id="input-controls">
        <label for="total-distance">Distance Totale (m) :</label>
        <input type="number" id="total-distance" value="800">
        <label for="intermediate-distance">Distance Intermédiaire (m) :</label>
        <input type="number" id="intermediate-distance" value="200">
    </div>

    <div id="timer-display">00:00:00</div>

    <div id="timer-controls">
        <button id="start-button">Start</button>
        <button id="intermediate-button">Tour</button>
        <button id="stop-button">Stop</button>
    </div>
    
    <div id="additional-controls">
        <button id="reset-button">Réinitialiser</button>
        <button id="download-button">Télécharger</button>
    </div>

    <div id="results">
        <h3>Temps Intermédiaires</h3>
        <ul id="time-list"></ul>
        <p id="final-result"></p>
    </div>

    <div id="creator">
        <p>Créé par Jérôme BARLETTA</p>
        <a href="http://bjerome.eklablog.com/accueil-c30088056" target="_blank">Accéder au blog</a>
    </div>

    <script>
        let startTime = null;
        let intervalId = null;
        let intermediateTimes = [];
        let totalDistance = 800;
        let intermediateDistance = 200;
        let currentDistance = 0;
        let lastElapsedTime = 0; // Dernier temps écoulé
        let lastIntermediateSpeed = 0; // Dernière vitesse intermédiaire

        const timerDisplay = document.getElementById('timer-display');
        const timeList = document.getElementById('time-list');
        const finalResult = document.getElementById('final-result');

        const startButton = document.getElementById('start-button');
        const intermediateButton = document.getElementById('intermediate-button');
        const stopButton = document.getElementById('stop-button');
        const resetButton = document.getElementById('reset-button');
        const downloadButton = document.getElementById('download-button');

        const totalDistanceInput = document.getElementById('total-distance');
        const intermediateDistanceInput = document.getElementById('intermediate-distance');

        totalDistanceInput.addEventListener('input', () => {
            totalDistance = parseInt(totalDistanceInput.value);
        });

        intermediateDistanceInput.addEventListener('input', () => {
            intermediateDistance = parseInt(intermediateDistanceInput.value);
        });

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function calculateSpeed(timeInSeconds, distance) {
            if (timeInSeconds === 0) return 0;
            return ((distance / timeInSeconds) * 3.6).toFixed(2);
        }

        function updateTimer() {
            const elapsed = Math.floor((new Date() - startTime) / 1000);
            timerDisplay.textContent = formatTime(elapsed);
        }

        startButton.addEventListener('click', () => {
            if (!intervalId) {
                startTime = new Date();
                intervalId = setInterval(updateTimer, 1000);
                currentDistance = 0;
                intermediateTimes = [];
                timeList.innerHTML = '';
                finalResult.textContent = '';
                lastElapsedTime = 0; // Réinitialiser le dernier temps
                lastIntermediateSpeed = 0; // Réinitialiser la dernière vitesse
            }
        });

        intermediateButton.addEventListener('click', () => {
            if (intervalId && currentDistance + intermediateDistance <= totalDistance) {
                const now = new Date();
                const elapsed = Math.floor((now - startTime) / 1000);
                currentDistance += intermediateDistance;

                const speed = calculateSpeed(elapsed, currentDistance);
                const timeDifference = elapsed - lastElapsedTime; // Différence de temps
                const speedDifference = speed - lastIntermediateSpeed; // Différence de vitesse

                // Affichage des résultats intermédiaires
                const timeEntry = document.createElement('li');
                timeEntry.textContent = `Distance: ${currentDistance}m - Temps: ${formatTime(elapsed)} - Vitesse: ${speed} km/h ` +
                    `(+${timeDifference} s, ${speedDifference >= 0 ? `+${speedDifference.toFixed(2)} km/h` : `${speedDifference.toFixed(2)} km/h`})`;
                timeList.appendChild(timeEntry);

                intermediateTimes.push({
                    distance: currentDistance,
                    time: formatTime(elapsed),
                    speed: speed,
                    timeDifference: timeDifference,
                    speedDifference: speedDifference
                });

                lastElapsedTime = elapsed; // Mettez à jour le dernier temps écoulé
                lastIntermediateSpeed = speed; // Mettez à jour la dernière vitesse intermédiaire
            }
        });
